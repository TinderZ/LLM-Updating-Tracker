name: Fetch latest LLM data

on:
  schedule:
    # æ¯å¤© UTC æ—¶é—´ 12:30 è¿è¡Œï¼Œå³åŒ—äº¬æ—¶é—´æ™šä¸Š 8:30
    - cron: '30 12 * * *'
  workflow_dispatch: # å…è®¸åœ¨ Actions æ ‡ç­¾é¡µæ‰‹åŠ¨è§¦å‘

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest model updates
        run: python scripts/fetch_updates.py
        env:
          PYTHONPATH: ${{ github.workspace }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}

      - name: Create Pull Request if data changed
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/data.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            BRANCH_NAME="auto-update/$(date +'%Y-%m-%d-%H-%M-%S')"
            git checkout -b $BRANCH_NAME
            git commit -m "feat: ğŸ¤– auto-update AI model data - $(date +'%Y-%m-%d')"
            git push --set-upstream origin $BRANCH_NAME
            gh pr create --base main --head $BRANCH_NAME --title "feat: ğŸ¤– auto-update AI model data - $(date +'%Y-%m-%d')" --body "This is an auto-generated PR with the latest model updates."
          fi